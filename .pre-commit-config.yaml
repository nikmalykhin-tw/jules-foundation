# .pre-commit-config.yaml
repos:
  - repo: local
    hooks:
      - id: kotest
        name: Kotest (Kotlin tests)
        entry: cd backend && ./gradlew ktlintCheck test
        language: system
        types: [kotlin]
        pass_filenames: false
      - id: ktlint
        name: Ktlint (Kotlin linter)
        entry: cd backend && ./gradlew ktlintFormat
        language: system
        types: [kotlin]
        pass_filenames: false
      - id: pre-push
        name: Pre-push (Testcontainers, Detekt, Gitleaks, Dependency Check)
        entry: ci/pre-push.sh
        language: script
        stages: [pre-push]
        pass_filenames: false
